<ion-header style="background-color: #89BA2A">
  <ion-navbar transparent>
    <ion-row class="row-header">
      <ion-col col-2></ion-col>
      <ion-col col-6>
        <ion-row class="full-row-size">
          <ion-row class="user-circle" align-items-center justify-content-center>
            <button class="user-set" (click)="presentPopover($event)">
              <ion-row class="user-set-cached-up"><div></div></ion-row>
              <ion-row class="user-set-cached-main" align-items-center justify-content-center>
                <div class="user-name">ABC</div>
              </ion-row>
              <ion-row class="user-set-cached-down"></ion-row>
            </button>
          </ion-row>
          <ion-row class="user-circle" align-items-center justify-content-center><div class="user-set"></div></ion-row>
          <ion-row class="user-circle" align-items-center justify-content-center><div class="user-default"></div></ion-row>
          <ion-row class="user-circle" align-items-center justify-content-center><div class="user-set"></div></ion-row>
          <ion-row class="user-circle" align-items-center justify-content-center><div class="user-default"></div></ion-row>
          <ion-row class="user-circle" align-items-center justify-content-center><div class="user-default"></div></ion-row>
        </ion-row>
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-3>
        <ion-row class="full-row-size" align-items-center justify-content-center>
          <button ion-button class="clear-button">全てのひとをクリア</button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <!--Header-->
    <ion-row>
      <!--Padding col-->
      <ion-col col-auto class="col-padding"></ion-col>
      <!--Image col-->
      <ion-col col-3>

      <!--Content col-->
      <ion-col col-8>

        <ion-row class="title-row">
          <ion-col col-4 class="title-title-padding">
            <p class="title-title-margin">タイトル</p>
          </ion-col>
          <ion-col col-8 class="title-content-padding">
            <p class="title-content-margin">Section 02</p>
          </ion-col>
        </ion-row>

        <!--Content-->
        <ion-row class="content-row">
          <!--First row-->
          <ion-row class="content-sub-row">
            <!--Left-->
            <ion-col col-5.5>
              <ion-row class="content-sub-full">
                <ion-col col-4 class="title-title-padding">
                  <p class="content-title-margin">カテゴリ</p>
                </ion-col>
                <ion-col col-8 class="title-content-padding">
                  <p class="content-content-margin">Sub content 1</p>
                </ion-col>
              </ion-row>
            </ion-col>
            <!--Seperate-->
            <ion-col col-auto class="auto-padding"></ion-col>
            <!--Right-->

              <ion-row class="content-sub-full">
                <ion-col col-4 class="title-title-padding">
                  <p class="content-title-margin">推奨人数</p>
                </ion-col>
                <ion-col col-8 class="title-content-padding">
                  <p class="content-content-margin">Sub content 2</p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <!--Second row-->
          <ion-row class="content-sub-row">
            <!--Left-->
            <ion-col col-5.5>
              <ion-row class="content-sub-full">
                <ion-col col-4 class="title-title-padding">
                  <p class="content-title-margin">プレイスタイル</p>
                </ion-col>
                <ion-col col-8 class="title-content-padding">
                  <p class="content-content-margin">Sub content 3</p>
                </ion-col>
              </ion-row>
            </ion-col>
            <!--Seperate-->
            <ion-col col-auto class="auto-padding"></ion-col>
            <!--Right-->
            <ion-col col-5.5>
              <ion-row class="content-sub-full">
                <ion-col col-4 class="title-title-padding">

                </ion-col>
                <ion-col col-8 class="title-content-padding">
                  <p class="content-content-margin">Sub content 4</p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <!--Second row-->
          <ion-row class="content-sub-row">
            <!--Left-->
            <ion-col col-5.5>
              <ion-row class="content-sub-full">
                <ion-col col-4 class="title-title-padding">
                  <p class="content-title-margin">ID</p>
                </ion-col>
                <ion-col col-8 class="title-content-padding">
                  <p class="content-content-margin">Sub content 5</p>
                </ion-col>
              </ion-row>
            </ion-col>
            <!--Seperate-->
            <ion-col col-auto class="auto-padding"></ion-col>
            <!--Right-->

              <ion-row class="content-sub-full">
                <ion-col col-4 class="title-title-padding">
                  <p class="content-title-margin">課題数</p>
                </ion-col>
                <ion-col col-8 class="title-content-padding">
                  <p class="content-content-margin">Sub content 6</p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

        </ion-row>
      </ion-col>
    </ion-row>

    <!--Body-->
    <ion-row class="content-guide-row">
      <ion-col col-6>
        <!--Image touch 1-->
        <ion-row class="full-row-size">
          <!--Padding-->
          <ion-col col-4></ion-col>
          <!--Image + Title-->
          <ion-col col-7>
            <!--Padding-->
            <ion-row class="padding-touch"></ion-row>
            <!--Image-->
            <ion-row class="image-touch">
              <img src="../../assets/image/touch_1.PNG" />
            </ion-row>
            <!--Title-->
            <ion-row class="title-touch">
              <ion-title class="touch-bound">Touch 1</ion-title>
            </ion-row>
          </ion-col>
          <!--Padding-->

            </ion-row>
            <!--Title-->
            <ion-row class="title-touch">
              <ion-title class="touch-bound">Touch 2</ion-title>
            </ion-row>
          </ion-col>
          <!--Padding-->
          <ion-col col-4>
            <!--Guide Image-->
            <ion-row class="guide-image-padding"></ion-row>
            <ion-row class="guide-image-show">
              <img src="../../assets/image/cc_touch.PNG" class="guide-image-setup"/>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer style="background-color: #e8e8e8">
  <ion-toolbar transparent>
    <button ion-button color="footer-button" class="button-footer" [navPush]="pushPage">すすむ</button>
  </ion-toolbar>
